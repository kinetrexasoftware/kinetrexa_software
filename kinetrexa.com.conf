server {
    listen 80;
    server_name kinetrexa.com www.kinetrexa.com;

    # Optional: If you use SSL, keep 80 for redirect, and 443 block for configs like below.
    # Note: Certbot will likely add the SSL cert lines directly into this file automatically.
    # listen 443 ssl;
    # ssl_certificate /etc/letsencrypt/live/kinetrexa.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/kinetrexa.com/privkey.pem;

    # Route /admin to the compiled Vite assets
    # IMPORTANT: Ensure the URL matches your server's absolute path to the admin/dist folder
    location /admin {
        # Assuming your project is at /home/user/kinetrexa or /var/www/kinetrexa
        # Replace /path/to/kinetrexa with the actual absolute path to your source code
        alias /path/to/kinetrexa/admin/dist;
        
        # This fallback is exactly required for React Router / Vite SPAs
        try_files $uri $uri/ /admin/index.html;
    }

    # Route /api to the Express backend
    location /api/ {
        # IMPORTANT: Do not use trailing slash after proxy_pass 'http://127.0.0.1:6000;'
        # Trailing slashes will strip the '/api/' path prefix and cause 404s on the Express server
        proxy_pass http://127.0.0.1:6000/api/;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Next.js should handle all other routes greedily, including the root '/'
    location / {
        proxy_pass http://127.0.0.1:3000;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

}
